<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .page {
        width: 100vw;
        height: 100vh;
      }

      .color1 {
        background-color: red;
      }

      .color2 {
        background-color: pink;
      }

      .color3 {
        background-color: aqua;
      }

      .color4 {
        background-color: burlywood;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="page color1"></div>
      <div class="page color2"></div>
      <div class="page color3"></div>
      <div class="page color4"></div>
    </div>

    <script>
      let index = 0;
      const pageMove = document.querySelector(".container");

      window.addEventListener(
        "mousewheel",
        (e) => {
          e.preventDefault();
          window.scrollTo({
            top: window.innerHeight * (index + 1),
            behavior: "smooth",
          });
          console.log(e.deltaY);
        },
        { passive: false }
      );

      function pageUp() {
        index--;
      }

      function pageDown() {
        index++;
      }

      /*
      mousewheel을 내리면 다음페이지로 내려간다.
      현재페이지위치저장을 index로한다
      
      mousewheel을 올리면 이전페이지로 올라간다.
      현재페이지위치저장을 index로한다


    */
    </script>
  </body>
</html>
